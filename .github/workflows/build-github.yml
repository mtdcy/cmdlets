---
name: Build cmdlets with Github

on:
  push:
    paths:
      - libs/**.u
    branches:
      - main

  workflow_dispatch:
    inputs:
      cmdlets:
        type: string
        description: Which cmdlets to build

jobs:
  build:
    runs-on: ${{ matrix.machine }}
    container: ${{ matrix.builder }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # for x86_64-linux-gnu
          - machine: ubuntu-22.04
            builder: ghcr.io/mtdcy/builder:ubuntu-22.04
          # for aarch64-linux-gnu
          - machine: ubuntu-22.04-arm
            builder: ghcr.io/mtdcy/builder:ubuntu-22.04
          # for arm64-apple-darwin
          - machine: macos-15
          # for x86_64-apple-darwin
          - machine: macos-15-intel

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          fetch-depth: 2

      - name: Build
        id: build
        shell: bash
        run: |-
          set -ex

          export CMDLETS_MAIN_REPO=https://github.com/mtdcy/cmdlets/releases/download

          arch="$(bash ulib.sh arch)"
          echo "arch=$arch" | tee -a "$GITHUB_OUTPUT"

          test -n "${{ matrix.builder }}" || make prepare-host

          pwd -P
          ls -lha

          git config --global --add safe.directory '*'

          git checkout HEAD

          git config user.name "bot"
          git config user.email "bot@noreply.mtdcy.github.com"
          git tag -a "$arch" -m "$arch" --force
          git push origin "$arch" --force

          ./.github/scripts/build.sh "${{ github.event.inputs.cmdlets }}"

      - name: Release
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          tag_name: ${{ steps.build.outputs.arch }}
          name: ${{ steps.build.outputs.arch }}
          body: ${{ steps.build.outputs.arch }}
          append_body: false
          draft: false
          prerelease: false
          make_latest: ${{ steps.build.outputs.arch == 'x86_64-linux-gnu' }}
          files: |-
            prebuilts/${{ steps.build.outputs.arch }}/cmdlets.manifest
            prebuilts/${{ steps.build.outputs.arch }}/*/*.tar.gz
            logs/*.tar.gz
