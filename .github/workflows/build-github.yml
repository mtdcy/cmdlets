---
name: Build cmdlets with Github

on:
  push:
    paths:
      - ulib.sh
      - libs/**.u
      - .github/workflows/build-github.yml
      - .github/scripts/**
    branches:
      - main

  workflow_dispatch:
    inputs:
      cmdlets:
        type: string
        description: Which cmdlets to build

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          # for x86_64-linux-gnu
          - ubuntu-22.04
          # for aarch64-linux-gnu
          - ubuntu-22.04-arm
          # for arm64-apple-darwin
          - macos-15
          # for x86_64-apple-darwin
          - macos-15-intel

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Build
        id: build
        shell: bash
        run: |-
          set -ex

          make prepare-host || true  # FIXME: prepare for alpine

          export CMDLETS_MAIN_REPO=https://github.com/mtdcy/cmdlets/releases/download

          echo "arch=$(bash ulib.sh arch)" | tee -a "$GITHUB_OUTPUT"

          ./.github/scripts/build.sh "${{ github.event.inputs.cmdlets }}"

      - name: Release
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          tag_name: ${{ steps.build.outputs.arch }}
          name: ${{ steps.build.outputs.arch }}
          body: ${{ steps.build.outputs.arch }}
          append_body: false
          draft: false
          files: |-
            prebuilts/${{ steps.build.outputs.arch }}/cmdlets.manifest
            prebuilts/${{ steps.build.outputs.arch }}/*/*.tar.gz
            logs/*.tar.gz
