---
name: Build cmdlets with containers

on:
  push:
    paths:
      - ulib.sh
      - libs/**.u
      - .github/workflows/build-multi-arch.yml
      - .github/scripts/**
    branches:
      - main

  workflow_dispatch:
    inputs:
      cmdlets:
        type: string
        description: Which cmdlets to build

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    container: ${{ vars.REGISTRY }}/${{ vars.REGISTRY_USER }}/builder:${{ matrix.builder }}
    strategy:
      matrix:
        runner:
          # for x86_64
          - ubuntu-latest
          # for aarch64
          - macos-arm64
        builder:
          # for *-linux-gnu
          - ubuntu-22.04
          # for *-linux-musl
          - alpine-3

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.READ_TOKEN }}
          fetch-depth: 2

      - name: Prepare
        shell: bash
        run: |
          echo "${{ vars.ARTIFACTS_REMOTE_USER }}@${{ vars.ARTIFACTS_REMOTE_HOST }}:${{ vars.ARTIFACTS_REMOTE_PORT }}:${{ vars.ARTIFACTS_REMOTE_PATH }}" > cl_artifacts
          echo "${{ vars.NOTIFY_WEBHOOK }}${{ secrets.NOTIFY_TOKEN }}" > cl_notify
          echo "${{ secrets.ARTIFACTS_REMOTE_TOKEN }}" > cl_ssh_token
          echo "${{ vars.MIRRORS }}" > cl_mirrors

          ./.github/scripts/prepare.sh "${{ github.event.inputs.cmdlets }}"

      - name: Build
        run: ./.github/scripts/build.sh
