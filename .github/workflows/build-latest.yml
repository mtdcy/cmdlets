---
name: Build cmdlets

on:
  push:
    paths:
      - ulib.sh
      - libs/**.u
      - .github/workflows/build-latest.yml
      - .github/scripts/**
    branches:
      - main

  workflow_dispatch:
    inputs:
      cmdlets:
        type: string
        description: Which cmdlets to build

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner:
          # for arm64-apple-darwin or x86_64-apple-darwin
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.READ_TOKEN }}
          fetch-depth: 2

      - name: Build
        id: build
        shell: bash
        run: |-
          export CL_ARTIFACTS="${{ vars.ARTIFACTS_REMOTE_USER }}@${{ vars.ARTIFACTS_REMOTE_HOST }}:${{ vars.ARTIFACTS_REMOTE_PORT }}:${{ vars.ARTIFACTS_REMOTE_PATH }}"
          export CL_NOTIFY="${{ vars.NOTIFY_WEBHOOK }}${{ secrets.NOTIFY_TOKEN }}"
          export CL_SSH_TOKEN="${{ secrets.ARTIFACTS_REMOTE_TOKEN }}"
          export CL_MIRRORS="${{ vars.MIRRORS }}"

          ./.github/scripts/build.sh "${{ github.event.inputs.cmdlets }}" || ret=$?

          echo "arch=$(bash ulib.sh arch)" | tee -a "$GITHUB_OUTPUT"
          echo "date=$(date '+%Y-%m-%d')" | tee -a "$GITHUB_OUTPUT"

          exit $?

      - name: Release
        uses: actions/gitea-release-action@v1
        if: always()
        with:
          tag_name: ${{ steps.build.outputs.arch }}
          name: ${{ steps.build.outputs.date }}
          make_latest: true
          files: |-
            prebuilts/${{ steps.build.outputs.arch }}/cmdlets.manifest
            prebuilts/${{ steps.build.outputs.arch }}/*/*.tar.gz
